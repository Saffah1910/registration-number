<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons8-car-50.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/registration_number.css">

    <title>Registration Numbers</title>
</head>

<body>

    <h1>Registration Numbers from Western Cape</h1>

    <div class="emptyInput"></div>

    <div class="section">

        <p>Registration Number : <input type="text" class="textArea" id="key" placeholder="Enter registration number">
        </p>
        <p class="invalidMsg"></p>

        <button class="addRegNoBtn">ADD</button>

    </div>
    <br>




    <div class="boxRegNo">
        <div>
            <label for="regNums">Select a town:</label>
            <select name="town" class="town">
                <option value="" disabled selected>Select your option</option>
                <option value="allTowns">All towns</option>
                <option value="capetown">Cape Town</option>
                <option value="paarl">Paarl</option>
                <option value="malmesbury">Malmesbury</option>
                <option value="stellenbosch">Stellenbosch</option>
            </select>
        </div>


    </div>


</body>
<script src="./js/registration_factory.js" defer="true"></script>
<script src="./js/registration_number.js" defer="true"></script>

</html>
